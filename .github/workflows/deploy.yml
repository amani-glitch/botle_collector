name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: adp-413110
      REGION: europe-west1

    steps:
      - uses: actions/checkout@v4

      - name: Set service name
        run: |
          SERVICE_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/-*$//' | sed 's/^-*//' | cut -c1-63)
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Create Artifact Registry (if needed)
        run: |
          gcloud artifacts repositories describe cloud-run-images \
            --location=${{ env.REGION }} 2>/dev/null || \
          gcloud artifacts repositories create cloud-run-images \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --quiet

      - name: Build and Push
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-images/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-images/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
